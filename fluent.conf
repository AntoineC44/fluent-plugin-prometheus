<source>
  @type tcp
  format json
  bind 0.0.0.0
  port 5170
  tag test
</source>
<match test>
  @type prometheus
  <labels>
      blu "blu"
  </labels>
  <metric>
    name test_histo
    type histogram
    desc The total number of foo in message.
    key test
    <labels>
      bla "bla"
      test $['a']
    </labels>
  </metric>
  <metric>
    name test_counter
    type counter
    desc The total number of foo in message.
    initmetric true
    <initlabels>
      blu "test"
    </initlabels>
    <initlabels>
    </initlabels>
  </metric>
</match>
<source>
  @type prometheus
</source>
